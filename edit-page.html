<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1898f2e833.js" crossorigin="anonymous"></script>
    <title>transcriber</title>
</head>

<body>
    <header>
        <h1>edit</h1>
    </header>

    <main>
        <section id="text-container">
            <textarea id="text-area"></textarea>

            <div id="canvas-container">
                <canvas id="audio-visualizer"></canvas>
            </div>
        </section>

        <div id="modal-container">
            <div id="modal-content">
                <h2>Note updated</h2>
            </div>
        </div>

        <div id="microphone-container">
            <i class="fa-solid fa-microphone" id="microphone-icon"></i>
        </div>
    </main>

    <footer id="controls">
        <div class="footer-left">
            <div id="update-btn">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                <div class="btn-text">Update</div>
            </div>
        </div>

        <div class="footer-right">
            <div id="cancel-btn">
                <i class="fa-solid fa-xmark"></i>
                <div class="btn-text">Cancel</div>
            </div>
        </div>
    </footer>

    <script src="assets/js/audio-visualizer.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/edit-page.js"></script>
</body>

</html>
