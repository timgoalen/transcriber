<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1898f2e833.js" crossorigin="anonymous"></script>
    <title>transcriber</title>
</head>

<body>
    <header>
        <h1>transcriber</h1>
        <div class="list-view-btn-container">
            <a href="list-page.html"><i class="fa-solid fa-list-ul" id="list-view-btn"></i></a>
        </div>
    </header>

    <main>
        <div id="text-container">
            <textarea id="text-area"></textarea>
        </div>

        <div id="microphone-container">
            <i class="fa-solid fa-microphone" id="microphone-icon"></i>
        </div>
    </main>

    <footer id="controls">
        <div class="footer-left">
            <i class="fa-solid fa-minus text-control font-decrease"></i>
            <div class="text-control characters">Aa</div>
            <i class="fa-solid fa-plus text-control font-increase"></i>
        </div>

        <div class="footer-right">
            <i class="fa-regular fa-floppy-disk" id="save-btn"></i>
            <i class="fa-regular fa-trash-can"></i>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
