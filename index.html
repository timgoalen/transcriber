<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1898f2e833.js" crossorigin="anonymous"></script>
    <title>transcriber</title>
</head>

<body>
    <header>
        <h1>transcriber</h1>
    </header>

    <main>
        <div id="controls">
            <div id="microphone-container">
                <i class="fa-solid fa-microphone" id="microphone-icon"></i>
            </div>

            <div id="text-size-controls">
                <div>
                    <i class="fa-solid fa-minus text-control font-decrease"></i>
                </div>
                <div class="text-control characters">Text</div>
                <div>
                    <i class="fa-solid fa-plus text-control font-increase"></i>
                </div>
            </div>

            <div>
                <i class="fa-regular fa-copy" id="copy-to-clipboard"></i>
            </div>
        </div>

        <div id="text-container">
            <div id="text-area"></div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
