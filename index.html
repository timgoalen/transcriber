<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1898f2e833.js" crossorigin="anonymous"></script>
    <title>transcriber</title>
</head>

<body>
    <header>
        <h1>transcriber</h1>
        <div class="list-view-btn-container">
            <a href="list-page.html"><i class="fa-solid fa-list-ul" id="list-view-btn"></i></a>
        </div>
    </header>

    <main>
        <section id="text-container">
            <textarea id="text-area"></textarea>
            <!-- <div contenteditable=true id="text-area"></div> -->
        </section>

        <div id="modal-container">
            <div id="modal-content">
                <h2>Note saved</h2>
            </div>
        </div>

        <div id="canvas-container">
            <!-- <canvas id="audio-visualizer" height="500" width="500"></canvas> -->
            <canvas id="audio-visualizer"></canvas>
        </div>

        <div id="microphone-container">
            <i class="fa-solid fa-microphone" id="microphone-icon"></i>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <div id="save-btn">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                <div class="btn-text">Save</div>
            </div>
        </div>

        <div class="footer-right">
            <div id="clear-btn">
                <i class="fa-regular fa-trash-can"></i>
                <div class="btn-text">Clear</div>
            </div>
        </div>
    </footer>

    <script src="assets/js/audio-visualizer.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
